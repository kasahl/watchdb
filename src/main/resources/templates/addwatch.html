<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a new watch</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
	<body>
		<div>
			<h2>Add a watch</h2>
		</div>
	 <form action="#" th:action="@{/save}" th:object=${watchlist} method="post">
		<div>
		 <p>Brand:</p>
		 <input type="text" id= "brand" th:field="${watch.brand}" />
         <input type="hidden" th:field="${watch.id}" />
         <p>Model:</p>
         <input type="text" id= "model" th:field="${watch.model}" />
         <p>Year of release:</p>
         <input type="text" id= "year" th:field="${watch.year}" />
         <p>Material</p>
         <input type="text" id= "material" th:field="${watch.material}" />
         <br><br>
         <input type="submit" value="Submit" class="btn btn-success" />
		</div>
	 </form>
	</body>
</html>
